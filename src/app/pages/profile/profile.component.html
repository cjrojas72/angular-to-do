<div class="bg-white text-gray-500 w-full sm:max-w-md mx-auto md:p-8 p-6 rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10">
  
  <div class="flex flex-col items-center mb-8">
    <div class="w-20 h-20 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </div>
    <h2 class="text-2xl font-semibold text-gray-800">Account Settings</h2>
    <p class="text-sm text-gray-400">Manage your profile and security</p>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onUpdatePassword()" class="space-y-5">
    
    <div>
      <label class="block mb-1 ml-4 text-xs font-medium text-gray-400">Email Address (Read-only)</label>
      <input formControlName="email" type="email" 
        class="w-full bg-gray-50 border border-gray-200 text-gray-400 outline-none rounded-full py-2.5 px-4 cursor-not-allowed">
    </div>

    <hr class="border-gray-100 my-6">
    <h3 class="text-sm font-bold text-gray-700 ml-2 uppercase tracking-wider">Change Password</h3>

    <div>
      <label class="block mb-1 ml-4 text-xs font-medium">Current Password</label>
      <input formControlName="currentPassword" type="password" placeholder="••••••••"
        class="w-full bg-transparent border border-gray-500/30 outline-none rounded-full py-2.5 px-4 focus:border-blue-500 transition">
    </div>

    <div>
      <label class="block mb-1 ml-4 text-xs font-medium">New Password</label>
      <input formControlName="newPassword" type="password" placeholder="••••••••"
        class="w-full bg-transparent border border-gray-500/30 outline-none rounded-full py-2.5 px-4 focus:border-blue-500 transition">
    </div>

    <div>
      <label class="block mb-1 ml-4 text-xs font-medium">Confirm New Password</label>
      <input formControlName="confirmPassword" type="password" placeholder="••••••••"
        class="w-full bg-transparent border border-gray-500/30 outline-none rounded-full py-2.5 px-4 focus:border-blue-500 transition">
      
      @if (profileForm.errors?.['passwordMismatch'] && profileForm.get('confirmPassword')?.touched) {
        <p class="text-red-500 text-xs mt-1 ml-4 italic">Passwords do not match.</p>
      }
    </div>

    @if (message()) {
        <div [class]="isError() ? 'text-red-600' : 'text-green-600'" class="text-center text-xs font-medium p-2">
            {{ message() }}
        </div>
    }

    <button type="submit" [disabled]="profileForm.invalid"
      class="w-full py-3 mt-4 bg-blue-500 text-white font-semibold rounded-full shadow-md hover:bg-blue-600 transition disabled:opacity-50 disabled:pointer-events-none cursor-pointer">
      Update Password
    </button>
  </form>
</div>
