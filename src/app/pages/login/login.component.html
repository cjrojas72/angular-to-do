<div class="flex justify-center items-center w-full">
  <div class="bg-white text-gray-500 w-full sm:max-w-96 mx-4 md:p-6 p-4 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10" style="min-width: 335px;">
    
    @if (mode() !== 'forgot') {
      <div class="flex border-b border-gray-100 mb-6">
        <button (click)="setMode('login')" 
          [class.text-blue-500]="mode() === 'login'"
          [class.border-blue-500]="mode() === 'login'"
          class="flex-1 py-2 font-semibold border-b-2 border-transparent transition cursor-pointer">
          Login
        </button>
        <button (click)="setMode('signup')" 
          [class.text-blue-500]="mode() === 'signup'"
          [class.border-blue-500]="mode() === 'signup'"
          class="flex-1 py-2 font-semibold border-b-2 border-transparent transition cursor-pointer">
          Sign Up
        </button>
      </div>
    }

    @switch (mode()) {
      @case ('login') {
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Welcome back</h2>
    
        <form [formGroup]="loginForm" (ngSubmit)="login()">
      
            <input 
                id="email" 
                formControlName="email"
                class="w-full bg-transparent border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4" 
                type="email" 
                placeholder="Enter your email">

            <input 
                id="password" 
                formControlName="pw"
                class="w-full bg-transparent border mt-1 border-gray-500/30 outline-none rounded-full py-2.5 px-4" 
                type="password" 
                placeholder="Enter your password">

                @if (errorMessage()) {
                <div class="text-red-700 p-3 mb-4 text-center">
                    {{ errorMessage() }}
                </div>
                }

            <div class="text-right py-4">
                <a class="text-blue-600 underline" href="#" (click)="setMode('forgot')">Forgot Password</a>
            </div>


            <button 
                type="submit" 
                [disabled]="loginForm.invalid"
                class="w-full py-2 mb-3 bg-blue-500 text-white font-semibold rounded-full shadow-md 
                    hover:bg-blue-600 transition duration-150 transform 
                    disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none disabled:hover:bg-blue-500 cursor-pointer"
            >
                Log in
            </button>
        </form>
      }
      @case ('signup') {
        <app-signup></app-signup>
      }
      @case ('forgot') {
        <app-forgot-pw (backToLogin)="setMode('login')"></app-forgot-pw>
      }
    }

    @if (mode() !== 'forgot') {
       <div class="relative flex py-5 items-center">
          <div class="flex-grow border-t border-gray-200"></div>
          <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase">Or</span>
          <div class="flex-grow border-t border-gray-200"></div>
      </div>
      <button 
        class="w-full flex items-center gap-2 justify-center my-3 bg-white border border-gray-500/30 py-2.5 rounded-full text-gray-800 cursor-pointer"
        (click)="loginWithGoogle()"
    > 
        <img class="h-4 w-4" src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/googleFavicon.png" alt="googleFavicon">
        Continue with Google 
    </button>
    }
  </div>
</div>
