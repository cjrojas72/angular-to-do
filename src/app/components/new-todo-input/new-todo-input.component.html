<div class="flex space-x-3">
    <input
        #taskInput
        type="text"
        placeholder="What needs to be done?"
        class="flex-grow p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-gray-500 transition duration-150"
        [value]="newTodoTitle()"
        (input)="newTodoTitle.set(taskInput.value)"
        (keydown.enter)="addTodo()"
    />
    <button
        (click)="addTodo()"
        class="px-5 py-3 bg-blue-500 text-white font-semibold rounded-xl shadow-md hover:bg-blue-200 transition duration-150 transform disabled:opacity-50 cursor-pointer"
        [disabled]="!newTodoTitle().trim()"
    >
        Add
    </button>
</div>
