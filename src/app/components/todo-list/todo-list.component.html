<div class="card">
    <ul class="space-y-3 pt-2">
          @if (todos().length === 0) {
           <li>No tasks found</li>
          }

          @for (todo of todos(); track todo.id) {
            <li class="flex items-center p-4 rounded-xl shadow-sm transition duration-300">

              <input
                type="checkbox"
                class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded-md focus:ring-indigo-500 cursor-pointer"
                [checked]="todo.completed"
              />

              <div class="flex-grow ml-4">
                <span class="text-lg font-medium"
                      [class.line-through]="todo.completed"
                      [class.text-gray-400]="todo.completed"
                      [class.text-gray-800]="!todo.completed">
                  {{ todo.title }}
                </span>
                <p class="text-xs text-gray-400 mt-0.5">
                  Created: {{ todo.createdAt | date: 'shortDate' }}
                </p>
              </div>

              <!-- Delete Button -->
              <button
                class="ml-4 p-2 text-gray-400 hover:text-red-500 rounded-full transition duration-150"
                aria-label="Delete task"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </li>
          }
    </ul>
</div>
