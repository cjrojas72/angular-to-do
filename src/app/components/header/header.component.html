<header class="p-4 rounded-b-lg border-b border-gray-200 bg-black">
  <nav class="flex justify-between items-center relative">
    
    <h1 routerLink="/home" class="text-xl md:text-3xl font-extrabold text-white cursor-pointer select-none">
      To-do-Lister
    </h1>

    <div class="relative flex-shrink-0">
      <button
        (click)="toggleProfileDropdown()"
        class="flex items-center gap-2 p-1 pr-3 rounded-full border border-gray-700 bg-gray-900/40 hover:bg-gray-800 transition-all duration-200 cursor-pointer group"
        [class.bg-white]="showProfileDropdown()"
        [class.border-white]="showProfileDropdown()"
        aria-label="User Profile">
        
        <div 
          [class.bg-gray-700]="!showProfileDropdown()"
          [class.bg-blue-500]="showProfileDropdown()"
          class="p-2 rounded-full text-white transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>

        <span 
          [class.text-black]="showProfileDropdown()"
          [class.text-white]="!showProfileDropdown()"
          class="hidden md:inline-block text-sm font-semibold max-w-[150px] truncate transition-colors">
          {{ profileName() }}
        </span>

        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 20 20" 
          fill="currentColor" 
          [class.rotate-180]="showProfileDropdown()"
          [class.text-black]="showProfileDropdown()"
          [class.text-gray-500]="!showProfileDropdown()"
          class="w-5 h-5 transition-transform duration-300">
          <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </button>

      @if (showProfileDropdown()) {
        <div
          class="absolute right-0 mt-3 w-48 rounded-xl shadow-2xl bg-white ring-1 ring-black/5 z-50 origin-top-right overflow-hidden animate-in fade-in zoom-in duration-150"
          (mouseleave)="showProfileDropdown.set(false)"
        >
          <div class="md:hidden px-4 py-3 bg-gray-50 border-b border-gray-100">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Account</p>
            <p class="text-xs font-medium text-gray-900 truncate">{{ profileName() }}</p>
          </div>

          <a routerLink="/profile" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
            <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            Settings
          </a>

          <button 
            class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors border-t border-gray-50"
            (click)="logOut()"
          >
            <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            Logout
          </button>
        </div>
      }
    </div>
  </nav>
</header>
